<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-12 col-md-8 col-lg-6 mx-auto">
      <div class="text-center mb-4">
        <h2 class="fw-bold">Cambiar Contraseña</h2>
        <p>Aquí puedes actualizar la contraseña de tu cuenta.</p>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <form [formGroup]="passForm" (ngSubmit)="submit()">
            <div class="mb-3">
              <label for="currentPassword" class="form-label">Contraseña Actual</label>
              <input type="password" formControlName="password" id="currentPassword"
                class="form-control border border-dark" />
              <div *ngIf="passForm.get('password').invalid && registerHints" class="error" class="text-danger">
                <div *ngIf="passForm.get('password').hasError('required')">
                  La contraseña actual es obligatoria.
                </div>
                <div *ngIf="passForm.get('password').hasError('minlength')">
                  La contraseña debe tener mínimo 6 caracteres.
                </div>
              </div>
            </div>



            <div class="mb-3">
              <label for="newPassword" class="form-label">Nueva Contraseña</label>
              <input type="password" formControlName="newpassword" id="newPassword"
                class="form-control border border-dark" />
              <div *ngIf="passForm.get('newpassword').invalid && registerHints" class="error" class="text-danger">
                <div *ngIf="passForm.get('newpassword').hasError('required')">
                  La nueva contraseña es obligatoria.
                </div>
                <div *ngIf="passForm.get('newpassword').hasError('minlength')">
                  La contraseña debe tener mínimo 6 caracteres.
                </div>
              </div>
            </div>


            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
              <input type="password" formControlName="checkpass" id="confirmPassword"
                class="form-control border border-dark" />
              <div *ngIf="passForm.get('checkpass').invalid" class="error" class="text-danger">
                <div *ngIf="passForm.get('checkpass').hasError('mismatch')">
                  Debe coincidir con la nueva contraseña.
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-dark">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
