<div class="container-fluid my-4">
    <div class="row">
      <div class="col-12 col-md-3 col-lg-2">
        <app-sidebar />
      </div>
  
      <div class="col-12 col-md-9 col-lg-10">
        <h2 class="mb-4">Pedidos Recientes</h2>
        <p class="text-muted">
          Aquí puedes ver y gestionar los pedidos más recientes.
        </p>
        <div class="card shadow-sm">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Cliente</th>
                  <th>Total</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody>
                @for (pedido of pedidos; track pedido.id) {
                <tr>
                  <td>{{ pedido.id }}</td>
                  <td>{{ pedido.cliente }}</td>
                  <td>{{ pedido.total.toFixed(2) }}</td>
                  <td>
                    <span
                      class="badge"
                      [ngClass]="
                        pedido.estado === 'Completado'
                          ? 'bg-success'
                          : 'bg-warning'
                      "
                    >
                      {{ pedido.estado }}
                    </span>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
