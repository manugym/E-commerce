<div class="container-fluid my-4">
  <div class="row">
    <div class="col-12 col-md-3 col-lg-2">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col-12 col-md-9 col-lg-10">
      <h2 class="mb-4 text-center text-md-start">Gestión de Usuarios</h2>
      <p class="text-muted text-center text-md-start">
        Aquí puedes ver y gestionar los usuarios registrados.
      </p>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>Nombre</th>
                  <th>Correo</th>
                  <th>Rol</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody>
                @for (user of users; track user.id) {
                <tr>
                  <td>{{ user.name + " " + user.surname }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.role }}</td>
                  <td class="text-center">
                    <div
                      class="d-flex justify-content-center justify-content-md-start align-items-center"
                    >
                      <a
                        class="btn btn-outline-dark btn-sm me-2"
                        title="Editar Rol"
                        [routerLink]="'/admin/users/edit-user'"
                        [queryParams]="{ userEmail: user.email }"
                      >
                        <i class="bi bi-pencil-square"></i>
                      </a>
                      <button
                        class="btn btn-outline-danger btn-sm"
                        title="Eliminar Usuario"
                        (click)="deleteUser(user.email)"
                      >
                        <i class="bi bi-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
