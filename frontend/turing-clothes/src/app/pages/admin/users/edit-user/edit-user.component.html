<app-sidebar/>
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px">
    <h2 class="mb-4 text-center">Editar rol del usuario: {{user.email}}</h2>
    <form>
      <div class="mb-3">
        <label for="productName" class="form-label">Nuevo rol:</label>
        <input
          type="text"
          class="form-control"
          id="productName"
          placeholder="Introduce el nombre del producto"
          [(ngModel)]="user.role"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-dark" (click)="editUserRole()">
          Cambiar rol
        </button>
      </div>
    </form>
  </div>
</div>
